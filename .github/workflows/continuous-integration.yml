name: Continuous Integration

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  check_translations:
    name: Check translations
    runs-on: ubuntu-latest
    env:
      ALLOWED_HOSTS: localhost
      DEBUG: False
      SECRET_KEY: secret
      SLACK_WEBHOOK_PONTOON: ${{ secrets.SLACK_WEBHOOK_PONTOON }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Python Dependencies
      run: pip install -r requirements.txt
    - name: Install additional tooling
      run: sudo apt-get install -y gettext
    - name: Check translations
      run: python ./manage.py compilemessages_ci

  deploy:
    name: Deploy translation package to S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1
      - name: Generate translation package
        run: ./archive.sh
      - name: Deploy translation package to S3 bucket
        run: aws s3 sync ./to_upload/ s3://donate-wagtail-translations --delete
